<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> #Twitter </title>
<link
href="/Maia/proj2-pd7-07--twitter/bootstrap/css/bootstrap.css"
rel="stylesheet" type = "text/css" media="screen"/>
</head>

<body>
<h1 class = "big purple font"> High Scores!</h1>

<table border="1">
<tr>
<td class = "big font">User</td>
<td class = "big font">Time</td>
<td class = "big font">Clicks</td>
</tr>
<tr>
<td class = "medium font">{% for score in scores %}
{{score.user}} <br>
{% endfor %}</td>
<td class = "medium font">{% for score in scores %}
{{score.time}} <br>
{% endfor %}</td>
<td class = "medium font">{% for score in scores %}
{{score.numclicks}} <br>
{% endfor %}</td>
</tr>
</table>

<br>
<br>

<form method = "post">
<button type="submit" class="btn btn-default">Play Again</button>
</form>

<link href = 'http://fonts.googleapis.com/css?family=Poiret+One' rel =
  'stylesheet' type = 'text/css'> </link>

<style>
.font {font-family: Poiret One}
.big {font-size: 30px}
.medium {font-size: 20px}
.purple {font color = "#4B088A"}
</style>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src=”js/bootstrap.js”></script>
</div>
</body>
</html>
